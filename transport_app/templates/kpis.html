<!DOCTYPE html>
<html lang="en">
<head>

    <title>KPI Files</title>
</head>
<body>
    <h1>KPI Files</h1>
    <ul>
        {% for file in kpi_files %}

        {% endfor %}
    </ul>
</body>
</html>
